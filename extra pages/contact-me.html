    <main class="mainContainer" id="contactPage">
        <h2>Contact Me</h2>
        <section class="contactMeContainer">
            <div class="container">
                <form id="form" onsubmit="alert('Sent!');">
                    <div>
                        <label for="username">Nombre</label>
        
                        <input type="text" name="username" id="username" placeholder="Nombre Completo" required/>
                        
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        
                        <div class="error"></div>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        
                        <input type="email" name="email" id="email" placeholder="xxx@xxx.com" required/>
                        
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        
                        <div class="error"></div>
                    </div>
                    <div>
                        <label for="textarea">Comentarios</label>

                        <textarea type="textarea" name="textarea" id="textarea" rows="3" cols="30">I want to contact you because..</textarea>
                    </div>

                    <button id="btn" type="submit" onclick="sendmail()">Submit</button>
                </form>
            </div>
        </section>
