<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../resources/css/all.css">
    <script rel="script" href="../resources/js/script.js"></script>
    <title>Pablo Galante</title>
</head>
<body>
    <header class="headerBar">
        <h1>Pablo Galante</h1>
        <nav class="navBar">
            <ul>
                <li><a class="links" href="../index.html">About Me</a></li>
                <li><a class="links" href="projects.html">Projects</a></li>
                <li><a class="links" href="contact-me.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <div class="whiteBlock"></div>
    <main class="mainContainer" id="whitecontainer">
        <section class="contactMeContainer">
            <h2>Contact Me</h2>
            <div class="container">
                <form id="form">
                    <div>
                        <label for="username">Nombre</label>
        
                        <input type="text" name="username" id="username" placeholder="Nombre Completo"/>
                        
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        
                        <div class="error"></div>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        
                        <input type="email" name="email" id="email" placeholder="xxx@xxx.com"/>
                        
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        
                        <div class="error"></div>
                    </div>
                    <div>
                        <label for="textarea">Comentarios</label>

                        <textarea type="textarea" name="textarea" id="textarea" rows="3" cols="30">I want to contact you because..</textarea>
                    </div>

                    <button id="btn" type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footerBar">Made with &lt;3 in Argentina</footer>
</body>
